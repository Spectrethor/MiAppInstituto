<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css"
      integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <h2 class="mx-auto text-white">Sistema De Inscripciones IISEP</h2>
    </nav>

    <div class="container">
      <div class="row">
        <!---Formulario para loguearse-->
        <div class="mx-auto col-md-5">
          <div class="card bg-success mt-3 text-white">
            <div class="card-header">
              <div class="text-center"><h4>Login</h4></div>
            </div>
            <div class="card-body">
              <form id="frm-login" autocomplete="off">
                <div class="form-group">
                  <label for="usuario">Usuario</label>
                  <input
                    type="text"
                    maxlength="8"
                    class="form-control validaruser"
                    id="usuario"
                  />
                </div>
                <div class="form-group">
                  <label for="contra">Contraseña</label>
                  <input
                    type="password"
                    class="form-control validaruser"
                    id="contra"
                  />
                </div>
                <div class="form-group">
                  <label for="roles">Escoge tu Rol</label>
                  <select id="roles" class="form-control">
                    <option value="1">Administración</option>
                    <option value="2">Docente</option>
                    <option value="3">Estudiante</option>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-block btn btn-warning">
                    Ingresar
                  </button>
                  <button class="btn btn-block btn btn-danger">
                    No te acuerdas tu contraseña
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
