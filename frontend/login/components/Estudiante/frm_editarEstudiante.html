<!-- Modal -->
<div class="modal fade editarmodal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Alumno</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-9">
              <form id="frmEditarEstudiante">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="cod_user">Codigo del estudiante</label>
                    <input
                      type="text"
                      class="form-control validar"
                      id="cod_user"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="doc_identidad">Doc. indentidad</label>
                    <input
                      type="text"
                      class="form-control validar"
                      maxlength="8"
                      id="doc_identidad"
                      name="doc_identidad"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="nombres">Nombres</label>
                    <input
                      type="text"
                      class="form-control validar"
                      id="nombres"
                      name="nombres"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="apellidos">Apellidos</label>
                    <input
                      type="text"
                      class="form-control validar"
                      id="apellidos"
                      name="apellidos"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label>Sexos</label>
                    <div class="radio">
                      <label
                        ><input
                          type="radio"
                          value="M"
                          name="sexos"
                          class="sexos"
                        />Masculino</label
                      >
                    </div>
                    <div class="radio">
                      <label
                        ><input
                          type="radio"
                          value="F"
                          class="sexos"
                          name="sexos"
                        />Femenino</label
                      >
                    </div>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="fecha_nac">Fecha de Nacimiento</label>
                    <input
                      type="date"
                      class="form-control validar"
                      id="fecha_nac"
                      name="fecha_nac"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="domicilio">Domicilio</label>
                    <input
                      type="text"
                      class="form-control validar"
                      id="domicilio"
                      name="domicilio"
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="estado_civil">Estado civil</label>
                    <select class="form-control" id="estado_civil"></select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="telefono">Telefono</label>
                    <input
                      type="text"
                      class="form-control validar"
                      maxlength="9"
                      id="telefono"
                      name="telefono"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="correo_electronico">Correo Electr√≥nico</label>
                    <input
                      type="text"
                      class="form-control validar"
                      id="correo_electronico"
                      name="correo_electronico"
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="imagen">Foto</label>
                    <input type="file" class="form-control-file" id="imagen" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2"></div>

                  <div class="form-group col-md-4">
                    <button
                      type="submit"
                      class="btn btn-info btn-block"
                      id="editarstudent"
                      value="Editar"
                    >
                      Editar
                    </button>
                  </div>
                  <div class="form-group col-md-4 align-self-center">
                    <button
                      type="button"
                      class="btn btn-danger btn-block"
                      id="cancel"
                      data-dismiss="modal"
                      aria-hidden="true"
                      value="Cancelar"
                    >
                      Cancelar
                    </button>
                  </div>
                  <div class="form-group col-md-2"></div>
                </div>
              </form>
            </div>
            <div class="col-md-3">
              <img
                id="imgEstudiante"
                class="img-fluid"
                alt="Imagen del estudiante"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
